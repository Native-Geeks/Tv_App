<!DOCTYPE html>
<html>
    <head>
        <title>Tv App</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=1280" />

        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/profiles.css" />
        <link rel="stylesheet" type="text/css" href="css/keyboard.css" />
        <link rel="stylesheet" type="text/css" href="css/settings.css" />
        <link rel="stylesheet" type="text/css" href="css/sidebar.css" />
        <link rel="stylesheet" type="text/css" href="css/search.css" />
        <link rel="stylesheet" type="text/css" href="css/home.css" />
        <link rel="stylesheet" type="text/css" href="css/live.css" />
        <link rel="stylesheet" type="text/css" href="css/movie.css" />
        <link rel="stylesheet" type="text/css" href="css/series.css" />
        <link rel="stylesheet" type="text/css" href="css/error.css" />

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

        <script src="js/core/jquery.js"></script>
        <script src="js/core/jasmine.js"></script>
        <script src="js/core/json2.js"></script>
        <script src="js/core/md5.js"></script>
        <script src="js/core/moment.js"></script>
        <script src="js/core/mustache.js"></script>
        <script src="js/core/helpers.js"></script>
        <script src="js/core/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous" ></script>

        <script src="js/core/module/developer.js"></script>
        <script src="js/core/module/events.js"></script>
        <script src="js/core/module/device.js"></script>
        <script src="js/core/module/storage.js"></script>
        <script src="js/core/module/control.js"></script>
        <script src="js/core/module/deferrable.js"></script>
        <script src="js/core/module/focus.js"></script>
        <script src="js/core/module/mouse.js"></script>
        <script src="js/core/module/promise.js"></script>
        <script src="js/core/module/router.js"></script>
        <script src="js/core/module/input.js"></script>
        <script src="js/core/module/keyboard.js"></script>
        <script src="js/core/module/scene.js"></script>
        <script src="js/core/module/snippet.js"></script>
        <script src="js/core/module/model.js"></script>
        <script src="js/core/module/collection.js"></script>
        <script src="js/core/module/ajax.js"></script>
        <script src="js/core/module/i18n.js"></script>
        <script src="js/core/module/player.js"></script>
        <script src="js/core/module/player_audio.js"></script>
        <script src="js/core/module/playready.js"></script>
        <script src="js/core/module/subtitles.js"></script>
        <script src="js/core/module/template.js"></script>
        <script src="js/core/module/analytics.js"></script>

        <!-- Tizen TV driver, 2015+ -->
        <script src="js/core/device/tizen.js"></script>
        <script src="js/core/device/tizen/player.js"></script>

        <!-- Languages -->
        <script src="js/i18n/en.js"></script>

        <!-- Scenes-->
        <script src="js/scene/splash.js"></script>
        <script src="js/scene/profiles.js"></script>
        <script src="js/scene/settings.js"></script>
        <script src="js/scene/error.js"></script>
        <script src="js/scene/search.js"></script>
        <script src="js/scene/home.js"></script>
        <script src="js/scene/live.js"></script>
        <script src="js/scene/movie.js"></script>
        <script src="js/scene/serie.js"></script>

        <!-- Snippets -->
        <script src="js/snippets/sidebar.js"></script>
        <script src="js/snippets/live-list.js"></script>
        <script src="js/snippets/movie-list.js"></script>
        <script src="js/snippets/serie-list.js"></script>

        <script src="config.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <!-- Scenes -->
        <div id="scene-splash" class="scene" style="display: none">
            <img src="./Assets//img/loading.gif" width="286" />
        </div>
        <div id="scene-profiles" class="scene flex-column" style="display: none" >
            <h4 id="choose-film" style="z-index: 2" data-i18n="profile_header" ></h4>
            <div id="profile-list"></div>
            <div id="profile-btn" class="text-center"></div>
            <!-- Exit Modal -->
            <div class="modal fade" id="ExitModal" tabindex="-1" aria-labelledby="ExitModalLabel" aria-hidden="true" >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"> Exit </h5>
                        </div>
                        <div class="modal-body">
                            Are you sure you want exit ?
                        </div>
                        <div class="modal-footer">
                            <button   id="ExitBtnClose" type="button" class="btn focusable" data-bs-dismiss="modal" data-action="ExitModalClose" > Close </button>
                            <button type="button" class="btn focusable" data-action="Exit" >  Exit </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Info Modal -->
            <div
                class="modal fade"
                id="InfoModal"
                tabindex="-1"
                aria-labelledby="InfoModalLabel"
                aria-hidden="true"
            >
                <div class="back"></div>
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header justify-content-center">
                            <h5 class="modal-title" id="exampleModalLabel">
                                Account informations
                            </h5>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3 row">
                                <label
                                    for="staticUsername"
                                    class="col-sm-4 col-form-label"
                                    >Username</label
                                >
                                <div class="col-sm-8">
                                    <input
                                        type="text"
                                        readonly
                                        class="form-control-plaintext"
                                        id="staticUsername"
                                        value=""
                                    />
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label
                                    for="staticName"
                                    class="col-sm-4 col-form-label"
                                    >Name</label
                                >
                                <div class="col-sm-8">
                                    <input
                                        type="text"
                                        readonly
                                        class="form-control-plaintext"
                                        id="staticName"
                                        value=""
                                    />
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label
                                    for="staticType"
                                    class="col-sm-4 col-form-label"
                                    >Type</label
                                >
                                <div class="col-sm-8">
                                    <input
                                        type="text"
                                        readonly
                                        class="form-control-plaintext"
                                        id="staticType"
                                        value=""
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button
                                id="InfoClose"
                                type="button"
                                class="btn focusable"
                                data-bs-dismiss="modal"
                                data-action="info_close"
                            >
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Delete Modal -->
            <div
                class="modal fade"
                id="DeleteModal"
                tabindex="-1"
                aria-labelledby="DeleteModalLabel"
                aria-hidden="true"
            >
                <div class="back"></div>
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">
                                Delete account
                            </h5>
                        </div>
                        <div class="modal-body">
                            Are you sure you want delete this account ?
                        </div>
                        <div class="modal-footer">
                            <button
                                id="DeleteClose"
                                type="button"
                                class="btn focusable"
                                data-bs-dismiss="modal"
                                data-action="delete_cancel"
                            >
                                Cancel
                            </button>
                            <button
                                type="button"
                                class="btn focusable"
                                data-action="delete_yes"
                            >
                                Yes
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="scene-search" class="scene" style="display: none">
            <div id="search-Bar">
                <select class="form-select" aria-label="Select a type">
                    <option>Select a type</option>
                    <option value="movies">Movies</option>
                    <option value="series">Series</option>
                    <option value="lives">Lives</option>
                </select>
                <input type="search" placeholder="Search" id="search-input" class="form-control focusable" />
            </div>
            <div id="container"></div>
        </div>
        <div id="scene-home" class="scene" style="display: none"></div>
        <div id="scene-live" class="scene" style="display: none">
            <div class="header"></div>
            <div id="trailer">
                <img
                    alt="trailer"
                    src="https://a-static.besthdwallpaper.com/oblivion-movie-poster-wallpaper-11407_L.jpg"
                />
            </div>
            <div id="snippet-home-list"></div>
        </div>
        <div id="scene-movie" class="scene" style="display: none">
            <div class="header">
                <h2 id="filmName"></h2>
                <div class="underHeader">
                    <span id="filmYear"></span>
                    <span id="filmDuration"></span>
                    <span id="filmRating"></span>
                </div>
                <p id="filmDescription"></p>
            </div>
            <div id="trailer">
                <div></div>
                <iframe src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <img alt="trailer" src="https://a-static.besthdwallpaper.com/oblivion-movie-poster-wallpaper-11407_L.jpg" />
            </div>
            <div id="snippet-movie-list"></div>
        </div>
        <div id="scene-serie" class="scene" style="display: none">
            <div class="header"></div>
            <div id="trailer">
                <img alt="trailer" src="https://a-static.besthdwallpaper.com/oblivion-movie-poster-wallpaper-11407_L.jpg" />
            </div>
            <div id="snippet-home-list"></div>
        </div>
        <div id="scene-settings" class="scene" style="display: none">
            <h1 class="head-settings">Settings</h1>
            <div class="settings-container">
                <div class="div-icon"></div>
                <ul class="list"></ul>
                <!-- Reset Modal -->
                <div
                    class="modal fade"
                    id="ResetModal"
                    tabindex="-1"
                    aria-labelledby="DeleteModalLabel"
                    aria-hidden="true"
                >
                    <div class="back"></div>
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">
                                    Reset Application
                                </h5>
                            </div>
                            <div class="modal-body">
                                Are you sure you want reset the application ?
                            </div>
                            <div class="modal-footer">
                                <button
                                    id="CancelClose"
                                    type="button"
                                    class="btn focusable"
                                    data-bs-dismiss="modal"
                                    data-action="reset_cancel"
                                >
                                    Cancel
                                </button>
                                <button
                                    type="button"
                                    class="btn focusable"
                                    data-action="reset_okay"
                                >
                                    Yes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="scene-error" class="scene" style="display: none">
            <div class="error-404">
                <h1 data-i18n="error_header"></h1>
                <p class="mb-2" data-i18n="error_msg"></p>
                <p data-i18n="error_back"></p>
                <button type="button" data-i18n="error_btn"></button>
            </div>
            <div class="pic">
                <img src="https://i.gifer.com/52O8.gif" alt="Not found" width="300px" />
            </div>
        </div>

        <!-- Snippets -->
        <div id="snippet-sidebar" class="sidebar" style="display: none">
            <header>
                <i class="bi bi-person"></i>
                <h5 id="profile_name" class="mb-0"></h5>
            </header>
            <ul id="sidebar-list"></ul>
            <ul id="sidebar-footer"></ul>
        </div>
    </body>
</html>
