  <body>

    <!-- Scenes -->
    <div id="scene-splash" class="scene" style="display: none;">
      <img src="./Assets//img/loading.gif" width="286"/>
    </div>
    <div id="scene-profiles" class="scene flex-column"  style="display: none;">
      <h4 id="choose-film" style="z-index: 2;" data-i18n="profile_header"></h4>
      <div id="profile-list" ></div>
      <div id="profile-btn" class="text-center"></div>
      <!-- Exit Modal -->
      <div class="modal fade" id="ExitModal" tabindex="-1" aria-labelledby="ExitModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Exit</h5>
            </div>
            <div class="modal-body">Are you sure you want exit ?</div>
            <div class="modal-footer">
              <button id="ExitBtnClose" type="button" class="btn focusable" data-bs-dismiss="modal" data-action="ExitModalClose">Close</button>
              <button type="button" class="btn focusable" data-action="Exit">Exit</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Info Modal -->
      <div class="modal fade" id="InfoModal" tabindex="-1" aria-labelledby="InfoModalLabel" aria-hidden="true">
        <div class="back"></div>
          <div class="modal-dialog modal-dialog-centered" >
          <div class="modal-content">
            <div class="modal-header justify-content-center">
              <h5 class="modal-title" id="exampleModalLabel">Account informations</h5>
            </div>
            <div class="modal-body">
              <div class="mb-3 row">
                <label for="staticUsername" class="col-sm-4 col-form-label">Username</label>
                <div class="col-sm-8">
                  <input type="text" readonly class="form-control-plaintext" id="staticUsername" value="">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="staticName" class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                  <input type="text" readonly class="form-control-plaintext" id="staticName" value="">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="staticType" class="col-sm-4 col-form-label">Type</label>
                <div class="col-sm-8">
                  <input type="text" readonly class="form-control-plaintext" id="staticType" value="">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button id="InfoClose" type="button" class="btn focusable" data-bs-dismiss="modal" data-action="info_close">Close</button>
            </div>
          </div>
          </div>
      </div>
      <!-- Delete Modal -->
      <div class="modal fade" id="DeleteModal" tabindex="-1" aria-labelledby="DeleteModalLabel" aria-hidden="true">
        <div class="back"></div>
          <div class="modal-dialog modal-dialog-centered" >
          <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete account</h5>
            </div>
            <div class="modal-body">
            Are you sure you want delete this account ?
            </div>
            <div class="modal-footer">
              <button id="DeleteClose" type="button" class="btn focusable" data-bs-dismiss="modal" data-action="delete_cancel">Cancel</button>
              <button type="button" class="btn focusable" data-action="delete_yes">Yes</button>
              </div>
          </div>
          </div>
      </div>
    </div>
    <div id="scene-home" class="scene" style="display: none"></div>
    <div id="scene-live" class="scene" style="display: none;">
      <div class="header">
      </div>
      <div id="trailer">
        <img alt="trailer" src="https://a-static.besthdwallpaper.com/oblivion-movie-poster-wallpaper-11407_L.jpg"/>
      </div>
      <div id="snippet-home-list"></div>
    </div>
    <div id="scene-settings" class="scene" style="display: none">
      <h1 class="head-settings">Settings</h1>
      <div class="settings-container">
        <div class="div-icon">
        </div>
        <ul class="div-lang"></ul>
      </div>
     
    </div>
    <div id="scene-error" class="scene" style="display: none">
      <div class="error-404">
        <h1 data-i18n="error_header"></h1>
        <p class="mb-2" data-i18n="error_msg"></p>
        <p data-i18n="error_back"></p>
        <button type="button" data-i18n="error_btn"></button>
      </div>
      <div class="pic">
        <img src="https://i.gifer.com/52O8.gif" alt="Not found" width="300px">
      </div>
    </div>

    <!-- Snippets -->
    <div id="snippet-sidebar" class="sidebar" style="display: none;">
      <header>
        <i class="bi bi-person"></i>
        <h5 id="profile_name" class="mb-0"></h5>
      </header>
      <ul id="sidebar-list"></ul>
      <ul id="sidebar-footer"></ul>
    </div>
